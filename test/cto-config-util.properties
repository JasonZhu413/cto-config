#用户登录信息失效时间（秒）
login.user.expire.time=1800
login.admin.expire.time=1800
#验证token时间差（秒）
token.valid.time=5

######## 邮件 ################################
#邮件激活 - url
email.register.url=${mvn.web.rootPath}user/register/by/email?code=
#邮件注册 - 模板
email.template.register=/template/email/register.html
#邮件修改密码 - 模板
email.template.passwdReset=/template/email/passwdReset.html
#邮件找回密码 - 模板
email.template.findpw=/template/email/findpw.html

#同一邮箱每次发送间隔（秒）
email.send.time=180
#每天发送数量
email.send.count=10
#数量过期时间（秒）
email.count.time=86400
#邮件过期时间（秒）
email.expire.time=86400
#邮件验证码长度（位）
email.send.length=6

######## 手机 ################################
#同一手机号每次发送间隔
phone.send.time=60
#每天发送数量（个）
phone.send.count=10
#数量过期时间（秒）
phone.count.time=86400
#短信过期时间（秒）
phone.expire.time=300
#短信长度（位）
phone.send.length=6

#注册
phone.register.tempid=102206
#重置密码
phone.passwdReset.tempid=194592
#手机绑定
phone.bind.tempid=121192
#用户认证
phone.auth.tempid=138676
