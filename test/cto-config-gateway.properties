#session不需存放redis
spring.session.store-type=none

#会话保持
zuul.sensitive-headers="*"
#重定向
zuul.add-host-header=true
zuul.routes.api-a.path=/api/user/**
zuul.routes.api-a.serviceId=cto-server-user
#web应用客户端(默认路径)
zuul.routes.front.path=/**
zuul.routes.front.serviceId=cto-server-front
#超时设置
zuul.host.socket-timeout-millis=60000
zuul.host.connect-timeout-millis=10000

#ribbon.restclient.enabled=true.
ribbon.ReadTimeout=60000
ribbon.ConnectTimeout=60000
ribbon.MaxAutoRetries=0
ribbon.MaxAutoRetriesNextServer=1

#超时设置
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000
#Ribbon的负载均衡策略
springboot-h2.ribbon.NFLoadBalancerRuleClassName=com.netflix.loadbalancer.RandomRule

spring.http.multipart.max-file-size=2000Mb
spring.http.multipart.max-request-size=2000Mb

